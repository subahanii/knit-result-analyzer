
<script>
window.onload = function () {

	title:{

	},
	axisY :{
		valueFormatString: "#0,.",
		suffix: "k"
	},
	axisX: {
		valueFormatString:"####",

		shared: true
	},
	data: [{

		{ x: 8, y: 56000 },
		{ x: 9, y: 64000 },
		{ x: 10, y: 81000 },
		{ x: 11, y: 105000 }
		]
	}]
});
chart.render();

}
</script>
</head>
<body>
<div id="areaChart" style="height: 300px; width: 100%;"></div>
