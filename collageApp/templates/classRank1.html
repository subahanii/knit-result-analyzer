

<!doctype html>
<html lang="en" >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <style>
.footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: gray;
  color: white;
  text-align: center;
}
</style>

  </head>
  <body onload="chart()">

  	<!-- nevigation bar -->
  	 <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="../"><b>KNIT's Result</b></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="../class_rank">Class Rank <span class="sr-only"></span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
     

    </ul>
 
  </div>
</nav>

<!-- searching area -->

	<form class="form-inline" method="post" action="../class_rank/1">
		{% csrf_token %}
  
  Batch:
  <select name="batch">
  	<option>---------------Select--------------</option>
  	<option value="2020">2020</option>
  	<option value="2021">2021</option>
  	<option value="2022">2022</option>
  	<option value="2023">2023</option>
  	
  </select>


 <h3>Branch:</h3>
  <br>
  <select name="branch">
  	<option>---------------Select--------------</option>
  	<option value="CE">Civil</option>
  	<option value="CSE">Computer</option>
  	<option value="EE">Electrical</option>
  	<option value="EL">Electronics</option>
  	<option value="MC">Mechanical</option>
  	<option value="IT">Information</option>
  </select>
<br>
  Year:
  <select name="year">
  	<option>---------------Select--------------</option>
  	<option value="1">1st Year</option>
  	<option value="2">2nd Year</option>
  	<option value="3">3rd Year</option>
  	<option value="4">Final Year</option>
  </select>
<br>
  <button type="submit" class="btn btn-primary mb-2">See Result</button>
</form>
  
  	<!-- chart section -->
    <center><h5>Batch: {{batch}}</h5></center>
  	<center><h3>{{sem}}</h3></center>
  	<center><h5> {{branch}}</h5></center>
  	<canvas id="myChart" width="400" height="350"></canvas>
  	


  	    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
