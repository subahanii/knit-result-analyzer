<script type="text/javascript">


	function chart(){
	var LABEL = {{roll_list|safe}};

    var Data = {{mark|safe}};
		var ctx = document.getElementById('myChart').getContext('2d');
		var myChart = new Chart(ctx, {
	    type: 'horizontalBar',
	    data: {
	        labels: LABEL,
	        datasets: [{
	            label: '# Marks',
	           
	            data: Data,
	            backgroundColor: [

	                'rgba(255, 159, 64, 0.2)'
	            ],
	            borderColor: [
	                
	                'rgba(255, 159, 64, 1)'

	            ],


	            borderWidth: 2
	        }]
	    },
	    options: {
	        scales: {
	            yAxes: [{

	            	
	            	 barThickness: 10,  // number (pixels) or 'flex'
	                 maxBarThickness: 10, // number (pixels)
	                 minBarLength:5,
	                ticks: {
	                    beginAtZero: true,
	                    stepSize: 100,
			            min: 500,
			            max: 2000
	                }
	            }]
	        }
	    }
	});
	

	chart1()}

</script>

<!doctype html>
